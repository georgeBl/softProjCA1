	<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>DRAWING APP</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>   
        <div class = "container-fluid" >
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                    <div class="row">
                        <div class="col-md-12">
                            <h4 class="centered">Pencil Tools</h4>
                        </div>
                    </div>
                    <div class="row">                       
                       <div class="col-md-12  col-centered">
                            <button class="btn btn-primary btn-block  " name="pencil" id="lineBtn" value="line">Pencil</button>
                       
                      
                            <button class="btn btn-primary btn-block " name="pencil" id="brushBtn" value="brush">Brush</button>
                     
                      
                            <button class="btn btn-primary btn-block " name="pencil" id="sLineBtn" value="sline">Straigh Line</button>
                           
                            <button class="btn btn-primary btn-block" name="shape" id="eraserBtn" value = "eraser/radera">Eraser</button>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h4 class="centered">Shapes</h4>
                        </div>    
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                           <button class="btn btn-primary btn-block " name="shape" id="rectangleBtn" value="rectangle">Rectangle</button> 
                        
                      
                           <button class="btn btn-primary btn-block" name="shape" id="ellipseBtn" value="ellipse">Ellipse</button> 
                     
                       
                           <button class="btn btn-primary  btn-block" name="shape" id="starBtn" value="star">Star</button> 
                   
                  
                      
                           <button class="btn btn-primary btn-block" name="shape" id="triangleBtn" value="triangle">Triangle</button> 
                     
                        
                           <button class="btn btn-primary btn-block" name="shape" id="pentagonBtn" value="pentagon">Pentagon</button> 
                        
                       
                           <button class="btn btn-primary btn-block" name="shape" id="hexagonBtn" value="hexagon">Hexagon</button> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h4 class="centered">Text</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="textField" name="textField" placeholder="Your text">
                        </div>
                    </div>
                    <div class="row splitRow">
                        <div class="col-md-5">
                            <p class="bolded moveDown">Text size:</p>
                        </div>
                        <div class="col-md-4">
                           <input type="number" class="form-control" name="textField" id="fontSizeField" value = "50" />
                        </div>
                    </div>
                    <div class="row splitRow">
                        <div class="col-md-5">
                            <p class="bolded moveDown"> Text font:</p>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control selectWidth" name="fontStyleField" id="fontStyleField">
                                <option value="Verdana">Verdana</option>
                                <option value="Arial">Arial</option>
                                <option value="Courier">Courier</option>
                                <option value="Impact">Impact</option>
                            </select>
                        </div>
                    </div>
                    <div class="row splitRow">
                        <div class="col-md-2 col-md-offset-1">
                            <p class="bolded ">Bold</p>
                        </div>
                        <div class="col-md-2">
                            <input class="" type="checkbox" name="textField" id="boldBtn" value = "" />
                        </div>
                        <div class="col-md-2">
                            <p class="bolded ">Italic</p>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" name="textField" id="italicBtn" value = "" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-primary btn-block" type="button" name="textField" id="applyBtn" value = "APPLY">Apply Text</button>
                        </div>
                    </div>
                       
                    
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-5 ">
                    <div class="row emptyRow"> </div>
                    <div class="row">
                        <canvas id="mainCanvas" width="600" height="600" ></canvas> 
                    </div>
                </div>   
                <div class="col-md-2">
                    <div class="row">
                        <div class="col-md-12">
                            <h4 class="centered splitRow">Other tools</h4>    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 marginRight">
                            <p class="bolded marginRight">Line width:</p> 
                        </div>
                        <div class="col-md-4 marginLeft">
                            <input class="" type="number" name="lineWidthField" id="lineWidthField" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input class="" type="range" name="lineWidthSliderField" id="lineWidthSliderField" min="0" max="20" default="5"/>
                        </div>
                    </div>
                    <div class="row splitRow">
                        <div class="col-md-5 marginRight">
                                <p class="bolded marginRight">Stroke:</p> 
                        </div>
                        <div class="col-md-4 marginLeft">
                            <input class="" type="checkbox" name="strokeBtn" id="strokeBtn" />
                        </div>
                    </div>    
                    <div class="row splitRow">
                        <div class="col-md-5 marginRight">
                            <p class="bolded marginRight">Line Color:</p> 
                        </div>
                        <div class="col-md-4 marginLeft">
                            <input class="colBtn" type="color" name="lineColorField" id="lineColorField" />
                        </div>
                    </div>
                    <div class="row splitRow">
                        <div class="col-md-5 marginRight">
                            <p class="bolded marginRight">Fill Color:</p> 
                        </div>
                        <div class="col-md-4 marginLeft">
                            <input class="colBtn" type="color" name="fillColorField" id="fillColorField" />
                        </div>
                    </div>
                    <div class="row"> <!-- FILL STYLE-->
                         <div class="col-md-12  col-centered">
                             <div class="row">
                                 <div class="col-md-12">
                                    <h4 class="centered">Fill Style</h4>
                                 </div>
                             </div>
                             <div class="row">
                                 <div class="col-md-5">
                                     <p class="bolded">Toggle Fill</p>
                                 </div>
                                 <div class="col-md-4">
                                     <input class="moveToRight moveDown" type="checkbox" name="fillBtn" id="fillBtn" value = "fill" /> 
                                 </div>
                                 
                             </div>
                             <div class="row">
                                 <div class="col-md-5">
                                     <p class="bolded">Normal</p>
                                 </div>
                                 <div class="col-md-4">
                                    <input type="radio" name="grad/pattern" id="simpleFillBtn" value = "noGrad" checked /> 
                                 </div>
                             </div>
                             
                            <div class="row">
                                <div class="col-md-5">
                                    <p class="bolded">Gradient:</p>
                                </div>
                                <div class="col-md-5">
                                    
                                </div>
                                <div class="col-md-4">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p class="bolded">
                                            <input type="radio" name="grad/pattern" id="linearGradBtn" value = "linear" /> Linear</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p class="bolded">
                                            <input type="radio" name="grad/pattern" id="radialGradBtn" value = "radial" /> Radial</p> 
                                        </div>
                                    </div>
                                </div>
                                
                             </div>
                             
                             <div class="row">
                                <div class="col-md-5">
                                    <p class="bolded">Gradient Colors:</p>
                                </div>
                                <div class="col-md-5">
                                    
                                </div>
                                <div class="col-md-4">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input class="colBtn" type="color" name="grad/pattern" id="gradientCol1" value = "blue"  />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input class="colBtn" type="color" name="grad/pattern" id="gradientCol2" value = "red"  />   
                                        </div>
                                    </div>
                                </div>

                             </div>
                             <div class="row splitRow">
                             <span></span>
                             </div>
                             <div class="row">
                                <div class="col-md-5">
                                    <p class="bolded">Patterns:</p>
                                </div>
                                <div class="col-md-5">
                                    
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p class="bolded "><input type="radio" name="grad/pattern" id="pattern1" value = "pattern1" /> Pattern 1 </p> 
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p class="bolded"><input type="radio" name="grad/pattern" id="pattern2" value = "pattern2" /> Pattern 2 </p>   
                                        </div>
                                    </div>
                                </div>
                             </div> 
                        </div>
                    </div>
                    <div class="row splitRow">
                        <div class="col-md-5">
                            <p class="bolded">Background color:</p>
                        </div>
                        <div class="col-md-4">
                            <input class="colBtn" type="color" name="backgroundColorField" id="backgroundColorField" value="#696969"/>
                        </div>
                    </div>
                    <div class="row splitRow">
                        <div class="col-md-5">
                            <p class="bolded">Transparent background:</p>
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" name="transparentBtn" id="transparentBtn" value = "transparent" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 marginRight paddingRight">
                            <button class="btn btn-primary btn-block" name="tool" id="undoBtn" value = "undo">Undo</button> 
                        </div>
                        <div class="col-md-6 marginLeft paddingLeft">
                            <button class="btn btn-primary btn-block" name="tool" id="redoBtn" value = "redo">Redo</button> 
                        </div>
                        <div class="col-md-6 marginRight paddingRight">
                            <button class="btn btn-primary btn-block" name="tool" id="refreshBtn" value = "refresh">New</button> 
                        </div>
                        <div class="col-md-6 marginLeft paddingLeft">
                            <button class="btn btn-primary btn-block" name="tool" id="saveBtn" value = "save">Save</button> 
                        </div>
                        <div class="col-md-12 paddingLeft paddingRight">
                            <button class="btn btn-primary btn-block"name="tool" id="clearBtn" value = "clear">Clear</button> 
                        </div>
                    </div>
                </div>             
            </div>
        </div>

      
        
        
        
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/Pen.js"></script>
		<script src="js/Rectangle.js"></script>
        <script src="js/Ellipse.js"></script>
		<script src="js/Line.js"></script>
		<script src="js/sLine.js"></script>
        <script src="js/Eraser.js"></script>
        <script src="js/Star.js"></script>
        <script src="js/Triangle.js"></script>
        <script src="js/Background.js"></script>
        <script src="js/Pentagon.js"></script>
        <script src="js/Hexagon.js"></script>
        <script src="js/Text.js"></script>
    </body>
</html>
